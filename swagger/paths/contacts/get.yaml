tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of contacts with pagination and sorting options'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    description: 'The page number for pagination (default is 1)'
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
    description: 'Number of contacts per page (default is 10)'
    example: 10
  - in: query
    name: sortBy
    schema:
      type: string
    description: "Field by which the contacts should be sorted. Default is '_id'."
    example: 'name'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
    description: "Sorting order ('asc' for ascending, 'desc' for descending). Default is 'asc'."
    example: 'asc'

responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 40
                totalPages:
                  type: number
                  example: 10
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
